plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'org.parspice'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'parspice.implementation'
            from components.java
        }
    }
}

task testJar(type: Jar, dependsOn: classes) {
    manifest {
        attributes 'Implementation-Title': 'ParSPICE Testing Jar'
    }
    archiveBaseName = "testing"
    from {
        sourceSets.test.output
    }
    from {
        configurations.testCompileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

tasks.test.dependsOn(tasks.testJar)

test {
    useJUnitPlatform()
}